<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
    <title>Powered by appStarter</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
        #appMobiFooterAd
        {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 50px;
            background: black;
            color: white;
            z-index: 999;
        }
    </style>
    <link rel='stylesheet' type='text/css' href='css/jq.ui.frosty.css' />
    <link rel="stylesheet" type="text/css" href="css/icons.css">
    
    <script src="http://debug.appmobi.com/target/target-script-min.js#9bffbff5-6f48-42f0-8698-311ade090980"></script>
    <script type="text/javascript" charset="utf-8" src="http://localhost:58888/_appMobi/appmobi.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://localhost:58888/_appMobi/xhr.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/jq.mobi.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/jq.ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/jq.web.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/xpromo.js"></script>
    <script type="text/javascript">
        /* This function runs once the page is loaded, but appMobi is not yet active */
        var preroll = false;
        $.ui.autoLaunch = false;
        var init = function () {
            $.ui.showBackbutton = false;
        };
        document.addEventListener("DOMContentLoaded", init, false);



        /* This code is used to run as soon as appMobi activates */
        var onDeviceReady = function () {
            AppMobi.device.setRotateOrientation("portrait");
            AppMobi.device.setAutoRotate(false);
            //hide splash screen
            AppMobi.device.hideSplashScreen();


            if (preroll) {
                AppMobiPromotion.getInterstitial();
            }
            $.ui.launch();
        };
        document.addEventListener("appMobi.device.ready", onDeviceReady, false);    
    </script>
</head>
<body>
    <div id="jQUi">
        <div id="splashscreen" class='ui-loader'>
            <span class='ui-icon ui-icon-loading spin'></span>
            <h1>
                Starting app</h1>
        </div>
        <div id="content">
            <div id='taskPage' title='Tasks' selected="true" class='panel'>
                <header>
                    <h1>Tasks</h1>
                    <a id='newTaskButton' href='#taskFormPage' class='button icon add' style='float:right'>New</a>
                </header>
                <ul id='tasklist'>
                </ul>
            </div>
            <div id='taskFormPage' title='Edit Task' class='panel'>
                <header>
                    <h1>Edit Task</h1>
                    <a id='cancelTaskButton' href='#taskPage' class='button'>Cancel</a>
                    <a id='saveTaskButton' href='#taskPage' class='button' style="float:right;">Save</a>
                </header>
                    <div>
                        <label for='taskName'>
                            Name
                        </label>
                        <input type='text' name='taskName' id='taskName' class='jq-ui-forms' placeholder='Name' />
                    </div>
                    <div>
                        <label for='taskDescription'>
                            Description
                        </label>
                        <textarea cols="40" rows="8" name='taskDescription' id='taskDescription' class='jq-ui-forms'
                            placeholder='Description'></textarea>
                    </div>

            </div>
            <div id='checklistPage' title='Checklists' class='panel' scrolling='yes'>
                <header>
                    <h1>Checklists</h1>
                    <a id='newChecklistButton' href='#checklistFormPage' class='button icon add' style='float:right'>New</a>
                </header>
                <ul id='checklist'>

                </ul>
            </div>
            <div id='checklistFormPage' title='Edit Checklist' class='panel'>
                <header>
                    <h1>Edit Checklist</h1>
                    <a id='cancelChecklistButton' href='#checklistPage' class='button'>Cancel</a>
                    <a id='saveChecklistButton' href='#checklistPage' class='button' style="float:right;">Save</a>
                </header>
                <div>
                        <label for='checklistName'>
                            Name
                        </label>
                        <input type='text' name='checklistName' id='checklistName' class='jq-ui-forms' placeholder='Name' />
                </div>
                <div>
                        <label for='checklistDescription'>
                            Description
                        </label>
                        <textarea cols="40" rows="8" name='checklistDescription' id='checklistDescription'
                            class='jq-ui-forms' placeholder='Description'></textarea>
                </div>
            </div>
            <div id='settingsPage' title='Settings' class='panel' scrolling='yes'>
                You can add whatever content you like
            </div>
        </div>
        <div id='navbar'>
            <a href='#taskPage' data-transition='fade' class='icon home'>Tasks</a> <a href='#checklistPage'
                data-transition='fade' class='icon check'>Checklists</a> <a href='#settingsPage'
                    data-transition='fade' class='icon settings'>Settings</a>
        </div>
        <nav><div class='title'>Home</div>
        <ul>
        <li>
            <a href='#taskPage' data-transition='fade'>Tasks</a>
            </li>
    <li><a href='#checklistPage' data-transition='fade'>Checklists</a></li>
    <li><a href='#settingsPage' data-transition='fade'>Settings</a></li>
    </nav>
        <div id='appMobiFooterAd'>
        </div>
        <script>
            $.ui.ready(function () {
                var height = document.body.clientHeight;
                var width = document.body.clientWidth;
                AppMobiPromotion.getXPromo('appMobiFooterAd');
                var top = width >= 600 ? 94 : 50;
                $('#appMobiFooterAd').css('height', top + 'px');
                var footer = numOnly($('#navbar').css('height'));
                if (isNaN(footer))
                    footer = 0;
                $('#navbar').css('bottom', top + 'px');
                $('#content').css('bottom', footer + top + 'px');
                $('#menu').css('bottom', top + 'px');
            });
        </script>
    </div>
    <script type='text/template' id='task-template'>
    <a href='#taskFormPage'><%= name %></a>
    </script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/backbone-localStorage.js"></script>
    <script src="js/models/task-model.js"></script>
    <script src="js/models/checklist-model.js"></script>
    <script src="js/collections/task-col.js"></script>
    <script src="js/collections/checklist-col.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/views/task-view.js"></script>
    <script src="js/views/taskcol-view.js"></script>
    <script src="js/views/checklist-view.js"></script>
    <script src="js/views/checklistcol-view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
